<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
    <title>Assistant</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo-container">
          <img src="images/favicon.ico" alt="logo" class="logo-image" />
          <span class="logo-text">Assistant</span>
        </div>
      </header>
      <main>
        <div id="date-container">
          <h1 id="day"></h1>
          <span id="month"></span>
        </div>
        <div id="content-container">
          <div id="side-bar">
            <ul id="side-bar-list">
              <li>
                <button
                  id="in-progress-tab-btn"
                  class="side-bar-btn active-tab"
                >
                  <i class="fas fa-bars"></i> In progress
                </button>
              </li>
              <li>
                <button id="done-tab-btn" class="side-bar-btn">
                  <i class="fas fa-check"></i> Done
                </button>
              </li>
            </ul>
            <div id="notification-message"></div>
          </div>
          <div id="main-content-container">
            <form id="add-task-form" autocomplete="off">
              <div id="input-task-container">
                <input
                  type="text"
                  id="task-title-input"
                  placeholder="What are your plans?"
                  maxlength="15"
                />
                <button type="submit"><i class="fas fa-plus"></i></button>
              </div>
              <div id="importance-colors-container">
                <label for="importance">Importance:</label>
                <span class="importance-color selected-color" id="easy"></span>
                <span class="importance-color" id="medium"></span>
                <span class="importance-color" id="hard"></span>
              </div>
            </form>
            <div id="main-content">
              <div id="in-progress-tab">
                <h3>
                  Your Schedule
                  <span class="instructions"
                    >Double-click to finish a task or right-click to open more
                    options</span
                  >
                </h3>
                <div id="tasks-container"></div>
              </div>
              <div id="done-tab">
                <h3>
                  Done Tasks
                  <span class="instructions"
                    >Right-click on the task to open more options</span
                  >
                </h3>
                <div id="done-tasks-container"></div>
              </div>
              <div id="empty-schedule">
                <img src="images/no-tasks.png" alt="" />
                <span id="message"
                  >Congratulations, your schedule is empty!</span
                >
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>Copyright Â© 2021</p>
        <a href="https://github.com/milosmicevic" target="_blank">
          milosmicevic <i class="fab fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
